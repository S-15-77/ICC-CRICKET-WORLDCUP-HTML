<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Two Column Grid Layouts for Tablets and Desktops</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
    /* Some custom styles to beautify this example */
    .content{
        padding: 15px;
        font-size: 18px;
        background: #ceb3ad;
        margin-bottom: 15px;
    }
    .content.bg-alt{
        background: #cddadb;
    }
</style>
</head>
<body>

    <button type="button" class= "content" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="I am Red">
       Red
      </button>
      <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right" title="Green">
        Green
      </button>
      <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Blue">
        Blue
      </button>
      <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="left" title="Yellow">
        Yellow
      </button>



</body>
</html>
